<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .content {
            padding: 30px;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin: 25px 0 15px 0;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 5px;
        }

        #spoidermon {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        #spoidermon:hover {
            transform: scale(1.05);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: justify;
            line-height: 1.8;
        }

        b {
            color: #e74c3c;
            font-weight: bold;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e74c3c;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Spider Man</h1>

            <img src="https://images.unsplash.com/photo-1635805737707-575885ab0820?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="spoidermon" alt="Spider-Man"/>

            <h2>About</h2>

            <p id="des">
                <b>Spider Man</b> is a superhero of this world who will save the world one day. 
                <a href="https://www.google.com/search?q=Marvel+Comics">Marvel comics</a>
                created by writer <b>Stan Lee</b> for sure.
            </p>
        </div>
    </div>

    <script src="_01_selelmById.js"></script>
</body>
</html>
